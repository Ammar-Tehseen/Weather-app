<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App....</title>
</head>

<body>

    <div class="container">


        <h1>Weather App</h1>

        <div class="search">
            <input type="text" id="searchbox" placeholder="Enter your city...">
            <button id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="error">
            <p>Enter the valid city !</p>
        </div>

        <div class="weather">
            <div class="weather-condition">
                <img src="clear.png" alt="" id="weatherIcon">
                <p class="temperature">25Â°C</p>
                <p class="cityname">New York</p>
            </div>

            <div class="weather-degree">

                <div class="degree">
                    <img src="humidity.png" alt="">
                    <div class="col">
                        <p class="humidity">20%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="degree">
                    <img src="wind.png" alt="">
                    <div class="col">
                        <p class="wind">2km/h</p>
                        <p>Wind</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
